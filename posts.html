---
layout: page
title: "Posts"
permalink: /posts/
---


<ul class="posts-list" style="margin-bottom: 100px;">
{% for post in site.posts %}
  <li>
    <strong>
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </strong>
    <span class="post-date">- {{ post.date | date_to_long_string }}</span>
  </li>
{% endfor %}
</ul>

<br>
